
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello')
    // Interpolated
    let testString = "TEST"
    console.log(`Value of var is ${testString}`)
    
    // Styled
    console.log("%c This is stylyzed text.","font-size:50px;background:red;") 
    
    // warning!
    console.warn("This is a warning message.")
    
    // Error :|
    console.error("This is an error message.")
    
    // Info
    console.info("This is info message")
    
    // Testing
    console.assert(1==2,"That is wrong!")
    
    // clearing
    // console.clear()
    
    // Viewing DOM Elements
    const p = document.querySelector('p')
    console.dir(p)
    
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`Dog name is ${dog.name}`)
      console.log(`Dog age is ${dog.age}`)
      console.groupEnd(`${dog.name}`)
  });

    // counting
    console.count('wes')
    console.count('wes')
    console.count('wes')
    console.count('steve')
    console.count('wes')
    console.count('steve')
    console.count('wes')
    console.count('steve')
    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data')
      console.log(data)
    })

    // Show objects in tabular format
    console.table(dogs) 
  </script>
</body>
</html>
